<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44ebfe75b6.js" crossorigin="anonymous"></script>
    <title>Proyecto Css NÂº2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>

<body>

    <div class="navbar">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="edges.html"><i class="fa fa-square-o"></i> Bordes</a>
        <a href="texto.html"><i class="fa-solid fa-font"></i> Textos</a>
        <a href="background.html"><i class="fa-solid fa-image"></i> Background</a>
        <a class="active" href="animations.html"><i class="fa-brands fa-medium"></i> Animations</a>

        <div class="responsive">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>

    <div class="introduction">
        <h1>Transform</h1>
    </div>
    <div class="container">

        <div class="grid-container">
            <h4>Scale</h4>
            <div class="box2 scale"></div>
            <h4>ScaleX</h4>
            <div class="box2 scaleX"></div>
            <h4>ScaleY</h4>
            <div class="box2 scaleY"></div>
            <h4>Rotate</h4>
            <div class="box2 rotate"></div>
            <h4>RotateX</h4>
            <div class="box2 rotateX"></div>
            <h4>RotateY</h4>
            <div class="box2 rotateY"></div>
            <h4>Translate</h4>
            <div class="box2 translate"></div>
            <h4>TranslateX</h4>
            <div class="box2 translateX"></div>
            <h4>TranslateY</h4>
            <div class="box2 translateY"></div>
            <h4>Skew</h4>
            <div class="box2 skew"></div>
            <h4>SkewX</h4>
            <div class="box2 skewX"></div>
            <h4>SkewY</h4>
            <div class="box2 skewY"></div>
        </div>
    </div>

    <div class="introduction">
        <h1>Animations</h1>
    </div>
    <div class="container">
        <h4>Linear</h4>
        <div class="box linear"></div>
        <h4>Ease</h4>
        <div class="box ease"></div>
        <h4>Ease-In</h4>
        <div class="box ease-in"></div>
        <h4>Ease-Out</h4>
        <div class="box ease-out"></div>
        <h4>Ease-In-Out</h4>
        <div class="box ease-in-out"></div>
    </div>


    <script src="./scripts/animationScripts.js"></script>
    <script src="./scripts/saveScroll.js"></script>

</body>

</html>
